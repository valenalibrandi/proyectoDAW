<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<title>Navbar</title>

<body>

  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
     
      <!-- LOGO -->
      <a class="navbar-brand" href="#">
        <img src="assets/logo.png" alt="Logo">
      </a>
      
      <!-- BOTON DE HAMBURGUESA PARA DISPOSITIVOS MOVILES -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- ELEMENTOS DE LA BARRA DE NAVEGACION -->
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-info-circle"></i> Sobre Nosotros
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contacto" >
              <i class="fas fa-envelope"></i> Contacto
            </a>
          </li>
        </ul>
        
        <!-- BOTONES DE BUSQUEDA -->
        <div class="d-flex">
          <button routerLink="/login" class="btn btn-outline-success">Iniciar Sesion</button>
          <button routerLink="/registro" class="btn-custom ">Registro</button>
        </div>
      </div>
    </div>
  </nav>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
