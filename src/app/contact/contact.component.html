<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <app-navbar-registro></app-navbar-registro>
    <div class="container">
        <div class="row">
            <h2 class="mb-4"> CONTÁCTANOS</h2>
            <h4>Por favor, proporciona tus datos y nuestro equipo te contactará lo más pronto posible</h4>

            <!-- Formulario de contacto -->
            <div class="col-md-6 form-box">
                <form>

                    <!-- Campos de contacto -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="nombre" placeholder=" ">
                        <label for="nombre" class="label-floating">Nombre</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="apellido" placeholder=" ">
                        <label for="apellido" class="label-floating">Apellido</label>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder=" ">
                        <label for="email" class="label-floating">Email</label>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="mensaje" rows="4" placeholder=" "></textarea>
                        <label for="mensaje" class="label-floating">Mensaje</label>
                    </div>
                    <div class="form-group">
                        <img src="assets/logo3.png" class="img-fluid" alt="Logo">
                    </div>
                    
            

                </form>
            </div>

            <!-- Ubicación con mapa -->
            <div class="col-md-6">
                <h5 class="mb-4">Ubicación</h5>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6075.936372373009!2d-3.895476024418224!3d40.40955555607658!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd418558fb16b0f1%3A0x6a94b2b4e590a404!2sIES%20Arquitecto%20Ventura%20Rodr%C3%ADguez!5e0!3m2!1ses!2ses!4v1712251591507!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <p class="mt-3"><i class="fas fa-map-marker-alt"></i> Ies Arquitecto Ventura Rodriguez </p>
                <p class="mt-3"><i class="fas fa-phone-alt"></i> 634248141 </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
