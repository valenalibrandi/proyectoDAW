<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>


  <app-navbar-registro></app-navbar-registro>
  <div class="container">
      <div class="row">
          <h2 class="mb-4"> REGÍSTRATE</h2>
          <h4>Por favor, proporciona tus datos personales para completar el proceso de registro</h4>

          <!-- ---------- COMIENZO DE FORMULARIO ----------- -->
          <div class="col-md-6 form-box">
              <form>

                 <!-- ---------- PARTE DE RELLENAR CON DATOS----------- -->
                  <div class="form-group">
                      <input type="text" class="form-control" id="nombre" placeholder=" ">
                      <label for="nombre" class="label-floating">Nombre</label>
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" id="apellido" placeholder=" ">
                      <label for="apellido" class="label-floating">Apellido</label>
                  </div>
                  <div class="form-group">
                      <input type="email" class="form-control" id="email" placeholder=" ">
                      <label for="email" class="label-floating">Email</label>
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" id="password" placeholder=" ">
                      <label for="password" class="label-floating">Contraseña</label>
                  </div>
              </form>
          </div>


              <!-- ---------- PREFERENCIAS ----------- -->
          <div class="col-md-6">
              <h5 class="mb-4">Preferencias</h5>
              <div class="form-group preferencias">
                  <label for="preferencias1"><input type="checkbox" id="preferencias1"> Desarrollo web</label>
              </div>
              <div class="form-group preferencias">
                  <label for="preferencias2"><input type="checkbox" id="preferencias2"> Backend</label>
              </div>
              <div class="form-group preferencias">
                  <label for="preferencias3"><input type="checkbox" id="preferencias3"> Frontend</label>
              </div>
              <div class="form-group preferencias">
                  <label for="preferencias4"><input type="checkbox" id="preferencias4"> Base de datos </label>
                  <img src="assets/logo3.png" class="img-fluid" alt="Logo">
                </div>
              <button type="submit" class="btn">Crear cuenta</button>
          </div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
